<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formatação de Textos</title>
    <style> 
        mark {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2><b><i>Negrito/Destaque</i></b></h2>
    <p>Nesta frase temos um <strong> termo em negrito</strong>!</p>
    <p>Para marcar um texto use <mark>MARK</mark></p>
    <p><mark style="background-color: blueviolet;">OI oi OI</mark></p>

</body>
</html>
